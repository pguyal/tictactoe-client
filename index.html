<!DOCTYPE html>
<html>

    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Tic-Tac-Toe</h1>
      <p id="message"></p>
      <p id="game-message"></p>

      <form id="sign-up">
        <h4>Sign Up</h4>
        <input name="credentials[email]" type="email" placeholder="Enter Email" required>
        <input name="credentials[password]" type="password" placeholder="Enter Password" required>
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up"/>
      </form>

      <form id="sign-in">
        <h4>Sign In</h4>
        <input name="credentials[email]" type="email" placeholder="Enter Email" required>
        <input name="credentials[password]" type="password" placeholder="Enter Password" required>
        <input type="submit" value="Sign In"/>
      </form>


      <div id="play-game">
        <button>Play New Game</button>
      </div>

      <section id="game-board">
        <div class="row">
          <div id='0' class="col-4 box"></div>
          <div id='1' class="col-4 box"></div>
          <div id='2' class="col-4 box"></div>
          <div id='3' class="col-4 box"></div>
          <div id='4' class="col-4 box"></div>
          <div id='5' class="col-4 box"></div>
          <div id='6' class="col-4 box"></div>
          <div id='7' class="col-4 box"></div>
          <div id='8' class="col-4 box"></div>
        </div>
      </section>

      <div id="sign-out">
        <button>Sign Out</button>
      </div>

    </body>

</html>
